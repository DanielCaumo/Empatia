<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../base.css">
</head>

<body>
    <div class="container-denuncia">
        <header>
            <div>
                <h1>equipe empatia</h1>
            </div>
            <div>
                <i id="burger" class="icon" onclick="burger()">menu</i>
                <i id="quit" class="icon" onclick="quit()">fechar</i>
                <div id="links">
                    <a href="" class="burgermenu-link">O que é empatia?</a>
                    <a href="" class="burgermenu-link">O que é bullying?</a>
                    <a href="" class="burgermenu-link">Como lidar com o bullying?</a>
                    <a href="" class="burgermenu-link">Notificar um caso</a>
                    <a href="" class="burgermenu-link">Acompanhamento de casos</a>
                </div>
            </div>
        </header>
        <main class="pagina-main">
            <div class="persona persona-denuncia">
                <!-- <img src="../img/janna02.png" alt="" class="heroimage"> -->
            </div>
            <section class="pagina-texto-container">
                <div class="pagina-texto">
                    <form>
                        <div class="radio-container">
                            <h3>Como será sua notificação?</h3>
                            <div class="radio">
                                <input type="radio" id="radio1" name="radio-group" checked>
                                <label for="radio1"><span>Anônima</span></label>
                            </div>
                            <div class="radio">
                                <input type="radio" id="radio2" name="radio-group">
                                <label for="radio2"><span>Identificada</span></label>
                            </div>
                        </div>
                        <br>
                        <div class="radio-container">
                            <h3>Quem está sofrendo bullying?</h3>
                            <div class="radio">
                                <input type="radio" id="radio1" name="radio-group2" checked>
                                <label for="radio1"><span>Você</span></label>
                            </div>
                            <div class="radio">
                                <input type="radio" id="radio2" name="radio-group2">
                                <label for="radio2"><span>Outra(o)</span></label>
                            </div>
                        <br>
                        </div>
                        <div>
                            <fieldset>
                              <legend>Qual tipo de bullying?</legend>
                              <select id="select">
                                <option value>Selecione</option>
                                <optgroup label="Tipo de Bullying">
                                  <option value>Verbal</option>
                                  <option value>Físico</option>
                                  <option value>Psicológico</option>
                                  <option value>Cyberbullying</option>
                                </optgroup>
                              </select>
                            </fieldset>
                        </div>
                        <div>
                            <br>
                            <fieldset>
                                <legend>Descrição:</legend>
                                <textarea id="textarea-1" class="caixatexto"></textarea>
                            </fieldset>
                        </div>
                        <br>
                        <div>
                            <button type="submit" class="botao-3">Enviar</button>
                        </div>
                      </form>
                </div>
            </section>
        </main>
        <footer>
            <div class="escolha">
                <p></p>
                <div class="escolha-menu">
                    <a href="../index.html#denuncia" class="botao">voltar</a>
                    <a href="../index.html#suporte" class="botao">continuar</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
